#修改TNAME: K2P-5.0 中的K2P-5.0为你需要编译的型号，注意名称要与configs/templates/目录下的名字相同
name: Build Padavan

on: 
  release:
    types: [published]
  push:
    tags:
    - 'v*'
  #  branches: 
  #    - master
#  schedule:
#    - cron: 0 8 * * 5
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-18.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get install subversion g++ zlib1g-dev build-essential git \
        python python3 python3-distutils libncurses5-dev gawk gettext unzip \
        file libssl-dev wget libelf-dev ecj fastjar java-propose-classpath
    - name: Clone source code
      run: |
        git clone --depth=1 https://github.com/ysurac/openmptcprouter.git /opt/rt-n56u
        cd /opt/rt-n56u/openmptcprouter
        mkdir -p /opt/images/
        OMR_TARGET="p2w_r619ac" ./build.sh V=s
    - name: Build Firmware
      env:
      run: |
        cd /opt/rt-n56u/openmptcprouter/p2w_r619ac/source/bin
        sudo mv -f ./*.bin /opt/images/
    - name : Upload packages
      uses: actions/upload-artifact@master
      if: always()
      with:
        name: Padavan-packages
        path: /opt/images
